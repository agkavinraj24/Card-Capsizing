<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Capsizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY FAVOURITE POKEMON CHARACTER</h1><br><br><br>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="1.jpg" alt="Front">
            </div>
            <div class="card-back">
                <img src="2.jpg" alt="Back" class="back">
            </div>
        </div>
    </div>
</body>
</html>
